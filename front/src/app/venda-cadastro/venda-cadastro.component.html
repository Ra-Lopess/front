<div class="container">
    <h2 class="mt-3">Cadastro Venda</h2>

    <form>
        <!--*ngFor="let venda of vendas"-->

        <div class="row">

            <div class="mb-3 col-8">
                <h5 class="form-label ">Cliente</h5>

                <div class="dropdown d-grid" variant="outline-danger">
                    <button class="btn text-center dropdown-toggle " type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Selecione...
                    </button>
                    <ul class="dropdown-menu text-start" aria-labelledby="dropdownMenuButton1">
                        <li *ngFor="let cliente of clientes"><a class="dropdown-item" href="#">{{ cliente.nome }}</a>
                        </li>
                    </ul>
                </div>
                

            </div>


            <div class="mb-3 col-4">
                <h5 for="" class="form-label">Frete</h5>
                <input type="number" class="form-control" id="">
            </div>
        </div>


        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Itens</h4>
            </div>
            <div class="card-body">

                <div class="row">
                    <h5 class="card-title col-8">Produtos</h5>
                    <h5 class="card-title col-3">Quantidade</h5>
                </div>

                <div class="row">
                    
                    <div class="col-8">
                        <div class="dropdown d-grid" variant="outline-danger">
                            <button class="btn text-center dropdown-toggle " type="button" id="dropdownMenuButton1"
                                data-bs-toggle="dropdown" aria-expanded="false" >
                                Selecione...
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li *ngFor="let produto of produtos"><a class="dropdown-item" href="#">{{ produto.nome }}</a>
                                </li>
                            </ul>
                        </div>

                    </div>

                    <div class="mb-3 col-3">
                        <input type="number" class="form-control" id="" >
                    </div>

                    <div class="mb-3 col-1 d-grid">
                        <button type="button" class="btn btn-outline-dark "  (click)="incluirItem()">+</button>
                    </div>
                    
                    
                </div>

                <div>
                    <table class="table table-bordered mt-4">

                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Produto</th>
                                <th scope="col">Valor unit√°rio</th>
                                <th scope="col">Quantidade</th>
                                <th scope="col">Total</th>
                            </tr>
                        </thead>

                        <tbody *ngFor="let item of itens">
                            <tr>
                                <td>{{ item.produto.nome }}</td>
                                <td>{{ item.produto.valor | number: '1.2-2' }}</td>
                                <td>{{ item.quantidade }}</td>
                                <td>{{ item.total }}</td>
                            </tr>
                        </tbody>
            

                    </table>
                </div>
                

            </div>
        </div>


    </form>
</div>
